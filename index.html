<!DOCTYPE html>
<html>
    <title>Update Password</title>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="bg-container">
            <h1 class="heading text-center">Update Password</h1>
            <form id="formId" class="container">
                <div class="mt-3">
                    <label for="new" class="password-text">NEW PASSWORD</label>
                    <input type="password" class="form-control" id="new" placeholder="New Password">
                    <p id="newError"></p>
                </div>
                <div class="mt-3">
                    <label for="confirm" class="password-text">CONFIRM PASSWORD</label>
                    <input type="password" class="form-control" id="confirm" placeholder="Confirm Password">
                    <p id="confirmError"></p>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
